version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: devai
      POSTGRES_PASSWORD: devai
      POSTGRES_DB: devai
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    env_file:
      - backend/.env
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
